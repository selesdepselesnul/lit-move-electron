<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="dist/themes/default/style.min.css" />
  </head>
  <body>
    <div id="holder">
      <h1>Drag your file here</h1>
    </div>
    <hr>
    <div id="tree">
    </div>
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Dest Dir</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
    <script>
      const litMove = require('litmove');
      const $ = require('jquery');
      const _ = require('lodash');
      const jstree = require('jstree');
      const holder = document.getElementById('holder');
      holder.ondragover = () => {
        return false;
      }
      holder.ondragleave = holder.ondragend = () => {
        return false;
      }
      holder.ondrop = (e) => {
        e.preventDefault()

        $('#tableBody').html('');

        for (let f of e.dataTransfer.files) {
          // console.log('File(s) you dragged here: ', )
          const files = litMove.listFiles(f.path);
          const pairs = _.toPairs(files);
          const treeFiles = _.map(pairs, function(x) {
            const children = _.map(x[1], function(c) {
              return {
                'text' : c
              };
            });
            return {
              'text' : x[0],
              'children': children
            };
          });

          _.forEach(treeFiles, function(xs, index) {
            $('#tableBody').append(
              `
                <tr class="active">
                  <td>${index+1}</td>
                  <td>
                    <div id="fileTree${index}" class="fileTree">
                    </div>
                  </td>
                  <td>
                    <input class="form-control input-sm" type="text" id="inputSmall">
                  </td>
                </tr>
              `);
            $(`#fileTree${index}`).jstree({
              'core' : {
                'data' : xs
              }
            });
          });

        }
        return false;
      }

    </script>

  </body>
</html>
